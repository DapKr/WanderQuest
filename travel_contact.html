<!DOCTYPE html>
<html lang="en">

<head>
    <title>WanderQuest</title>
    <link rel="stylesheet" href="./travel_recommendation.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <nav>
        <div id="logo">
            <img src="./plane.svg" id="logoimg">
            <span id="logoText">WanderQuest</span>
        </div>
        <div id="navFunctions">
            <div id="navTabs">
                <a href="./index.html" id="home">Home</a>
                <a href="./travel_about.html" id="about">About Us</a>
                <a href="./travel_contact.html" id="contact" class="navTabActive">Contact Us</a>
            </div>
        </div>
    </nav>
    <div class="overlay">
        <div id="socialMedia">
            <div id="line"></div>
            <a href="https://x.com/?mx=2" target="_blank"><img src="./social/twitter.svg" class="socialIcon"></a>
            <a href="https://www.facebook.com/" target="_blank"><img src="./social/facebook.svg" class="socialIcon"></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="./social/instagram.svg"
                    class="socialIcon"></a>
            <a href="https://www.whatsapp.com/" target="_blank"><img src="./social/whatsapp.svg" class="socialIcon"></a>
        </div>
        <div class="content">
            <h1>Contact Us</h1>
            <p>Feel free to contact us with any question, we're here to help!</p>
        </div>
        <form id="contactForm">
            <div class="inputContainer">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required class="inputField">
            </div>
            <div class="inputContainer">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required class="inputField">
            </div>
            <div class="inputContainer">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="5" required class="inputField"></textarea>
            </div>
            <button type="submit" class="primaryBtn" onclick="thankyou()">Submit</button>
          </form>
    </div>
    <script src="./travel_recommendation.js"></script>
</body>

</html>
